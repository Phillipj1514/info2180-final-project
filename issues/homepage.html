<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BugMe Issue Tracker</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://kit.fontawesome.com/80443ca163.js" crossorigin="anonymous"></script>
		<script src="issue.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h3><span class="fas fa-bug"></span>BugMe Issue Tracker</h3>
		</header>
		<main>
			<div id="links">
				<a href=""><span class="fas fa-home"></span>Home</a>
				<a href=""><span id="plus" class="fas fa-user-plus"></span>Add user</a>
				<a href=""><span class="fas fa-plus-circle"></span>New Issue</a>
				<a href=""><span class="fas fa-power-off"></span>Logout</a>
			</div>
			<div id="fields">
				<div id="heading">
					<h1>Issues</h1>
					<button>Create New Issue</button>
				</div>
				<div id="filter">
					<label>Filter by:</label>
					<button id="all">ALL</button>
					<button id="open">OPEN</button>
					<button id="tickets">MY TICKETS</button>
				</div>
				<table>
					<tr>
						<th class="title">Title</th>
						<th class="type">Type</th>
						<th class="status">Status</th>
						<th class="assign">Assigned to</th>
						<th class="created">Created</th>
					</tr>
					<tr id="result">
						<td class="title"><span id="id">#100 &nbsp</span>XSS Vulnerability in Add User Form</td>
						<td class="type">Bug</td>
						<td class="status"><button class="open" disabled>OPEN</button></td>
						<td class="assign">Tom Brady</td>
						<td class="created">2019-11-01</td>
					</tr>
					<tr id="result">
						<td class="title"><span id="id">#16 &nbsp</span>Setup Logger</td>
						<td class="type">Proposal</td>
						<td class="status"><button class="closed" disabled>CLOSED</button></td>
						<td class="assign">Tom Brady</td>
						<td class="created">2019-08-10</td>
					</tr>
					<tr id="result">
						<td class="title"><span id="id">#50 &nbsp</span>Create API Documentation</td>
						<td class="type">Proposal</td>
						<td class="status"><button class="prog" disabled>IN PROGRESS</button></td>
						<td class="assign">Tom Brady</td>
						<td class="created">2019-10-29</td>
					</tr>
				</table>
			</div>	
		</main>
	</body>
</html>
