<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BugMe Issue Tracker</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://kit.fontawesome.com/80443ca163.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h3><span class="fas fa-bug"></span>BugMe Issue Tracker</h3>
		</header>
		<main>
			<div id="links">
				<a href=""><span class="fas fa-home"></span>Home</a>
				<a href=""><span id="plus" class="fas fa-user-plus"></span>Add user</a>
				<a href=""><span class="fas fa-plus-circle"></span>New Issue</a>
				<a href=""><span class="fas fa-power-off"></span>Logout</a>
			</div>
			<div id="fields">
				<h1>Issues</h1>
				<div id="filter">
					<label>Filter by:</label>
					<button>ALL</button>
					<button>OPEN</button>
					<button>MY TICKETS</button>
				</div>
				<table>
					<tr>
						<th id="title">Title</th>
						<th id="type">Type</th>
						<th id="status">Status</th>
						<th id="assign">Assigned to</th>
						<th id="created">Created</th>
					</tr>
					<tr id="result"></tr>	
				</table>
			</div>	
		</main>
	</body>
</html>
