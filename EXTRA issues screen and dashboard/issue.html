<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>BugMe Issue Tracker</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<script src="https://kit.fontawesome.com/80443ca163.js" crossorigin="anonymous"></script>
		<script src="create_issue.js" type="text/javascript"></script>
		<script src="src/purify.js" type="text/javascript"></script>
	</head>
	<body>
		<header>
			<h3><span class="fas fa-bug"></span>BugMe Issue Tracker</h3>
		</header>
		<main>
			<div id="links">
				<a href=""><span class="fas fa-home"></span>Home</a>
				<a href=""><span id="plus" class="fas fa-user-plus"></span>Add user</a>
				<a href=""><span class="fas fa-plus-circle"></span>New Issue</a>
				<a href=""><span class="fas fa-power-off"></span>Logout</a>
			</div>
			<div id="fields">
				<h1>Create Issue</h1>
				<p id="error" style="color: crimson; visibility: hidden">The highlighted fields are required</p>
				<label for="title">Title</label>
				<input id="title" type="text" name="title" required>
				<label for="desc">Description</label>
				<input id="desc" type="text" name="desc" required>
				<label for="assign">Assigned To</label>
				<input id="assign" type="text" name="assign" required>
				<label for="type">Type</label>
				<input id="types" list="type" name="type" required>
				<datalist id="type">
					<option value="Bug"></option>
					<option value="Proposal"></option>
					<option value="Task"></option>
				</datalist>
				<label for="priority">Priority</label>
				<input id="prior" list="priority" name="priority" required>
				<datalist id="priority">
					<option value="Minor"></option>
					<option value="Major"></option>
					<option value="Critical"></option>
				</datalist>
				<button id="submit">Submit</button>
			</div>	
		</main>
	</body>
</html>
